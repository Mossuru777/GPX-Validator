<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        #attribute_area, #hidden_dl_link {
            display: none;
        }

        #map_canvas {
            width: 400px;
            height: 400px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"
            integrity="sha256-CNm+7c26DTTCGRQkM9vp7aP85kHFMqs9MhPEuytF+fQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css"
          integrity="sha256-iYUgmrapfDGvBrePJPrMWQZDcObdAcStKBpjP3Az+3s=" crossorigin="anonymous"/>
    <script src="gpx_parse.js"></script>
    <script src="map_utils.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div id="control">
    <p>
        <input type="file" id="file_input" accept=".gpx">
    </p>
    <p>
        <button id="dl_valid_gpx" disabled="disabled">Download Valid GPX</button>
        <button id="reset" disabled="disabled">Reset</button>
    </p>
</div>
<div id="attribute_area">
    <h3>Attributes</h3>
    <div id="attribute_list"></div>
</div>
<div id="map_area">
    <h3>Map</h3>
    <div id="map_canvas"></div>
</div>
<a id="hidden_dl_link"></a>
</body>
</html>
